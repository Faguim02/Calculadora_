<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div id="credit">
            <label class="tx">Criador: Faguim</label>
            <a href="https://github.com/Faguim02" class="tx"><img src="img/icon_git.png" width="35"></a>
            <a href="https://www.instagram.com/faguim_02/" class="tx"><img src="img/Insta.png" width="35"></a>
        </div>
        <div class="calculadora">
            
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()" style="background-color: #5b7c8d;">C</button></td>
                    <td><button class="botao" onclick="back()" style="background-color: #5b7c8d;"><</button></td>
                    <td><button class="botao" onclick="insert('/')" style="background-color: #f59d92;">/</button></td>
                    <td><button class="botao" onclick="insert('*')" style="background-color: #f59d92;">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')" style="background-color: #f59d92;">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')" style="background-color: #f59d92;">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')" id="igual">3</button></td>
                    <td rowspan="2"><button class="botao" style="height:106px;background-color: red;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('3')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
